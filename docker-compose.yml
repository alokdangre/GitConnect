version: '3.8'

services:
  db:
    image: postgres:15
    container_name: gitconnect-db
    environment:
      POSTGRES_DB: gitconnect
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gitconnect-network

volumes:
  postgres_data:

networks:
  gitconnect-network:
    driver: bridge
