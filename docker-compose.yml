version: '3.8'

services:
  db:
    image: postgres:15
    container_name: gitconnect-db
    environment:
      POSTGRES_DB: gitconnect
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gitconnect-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gitconnect-backend
    environment:
      DATABASE_URL: postgresql://postgres:password@gitconnect-db:5432/gitconnect
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI}
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - db
    networks:
      - gitconnect-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gitconnect-frontend
    environment:
      NEXT_PUBLIC_GITHUB_CLIENT_ID: ${NEXT_PUBLIC_GITHUB_CLIENT_ID}
      NEXT_PUBLIC_BACKEND_URL: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - gitconnect-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  gitconnect-network:
    driver: bridge
